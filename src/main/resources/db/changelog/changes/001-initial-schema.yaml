databaseChangeLog:
  - changeSet:
      id: 1
      author: Ageu Borges
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: users
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: first_name
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(50)
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
  - changeSet:
      id: 2
      author: Ageu Borges
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cards
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: card_holder_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: cvv
                  type: VARCHAR(255)
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  defaultValue: 0
              - column:
                  name: currency
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: card_type
                  type: VARCHAR(20)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
  - changeSet:
      id: 3
      author: Ageu Borges
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: cards
        - tableExists:
            tableName: users
        - dbms:
            type: postgresql
      changes:
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_cards_user_id

  - changeSet:
      id: 4
      author: Ageu Borges
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: cards
        - dbms:
            type: postgresql
      changes:
        - createIndex:
            indexName: idx_cards_user_id
            tableName: cards
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: 5
      author: Ageu Borges
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: cards
        - dbms:
            type: postgresql
      changes:
        - createIndex:
            indexName: idx_cards_status
            tableName: cards
            columns:
              - column:
                  name: status