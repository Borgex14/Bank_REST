server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: bank-card-manager
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html